type Mutation {
  createClient(
    name: String,
    shortName: String,
    state: Int
  ): Client!
  updateClient (
    id: ID!,
    name: String,
    shortName: String,
    state: Int
  ): Client!
}

type Query {
  clients: [Client]!
  client(where: ClientWhereUniqueInput!): Client
}
